{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> {% block title %} {% endblock %} Django Dictionary</title>
      <link rel="icon" href="{% static 'img/book.png' %}" type="image/x-icon">
      
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/f4754a6058.js" crossorigin="anonymous"></script>
  </head>
<body style="background-color: rgb(240, 238, 238);">
    {% block content %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
